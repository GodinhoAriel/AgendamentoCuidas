<td class="p-0">
	{% if day != 0 %}
		{% if day_objects[day-1].is_available() %}
			<button type="button" class="btn btn-success btn-lg btn-block" onclick="Sijax.request('show_schedules', [{{ year }}, {{ month }}, {{ day }}])">
		{% else %}
			<button type="button" class="btn btn-outline-secondary btn-lg btn-block" disabled>
		{% endif %}
			{{ day_objects[day-1].day }}
		</button>
	{% endif %}
</td>
</script>
